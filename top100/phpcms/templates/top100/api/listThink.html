									$("#loading img").attr("src", "{$imgPath}end.png").css("height", "70px")

									stype =0;
								} else {
									stype = 1;
									$("#loading").hide();
								}
								
							},'json'
						)

				}
				prevDiff = nowDiff;
			},50)
