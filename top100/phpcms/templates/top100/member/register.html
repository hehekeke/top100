<title>Top100Summit - {L('member','','member').L('manage_center')}</title>
{template "content", "header"}
<style type="text/css">
	.input-focus,.input-text{
		width: 94%;
		padding: 0 3%;
		box-shadow: 0 0 2px #aaa;
		border: 0 none;
		height: 40px;
		line-height: 40px;
		margin-top: 20px;
		font-size: 120%;
		background: #f5f5f5;
	}
	#code{width: 50%;float: left}
	.mreg input.mlogin-input{margin-top: 0px;}
</style>
</head>
<body>
<div class="mlogin mreg">
	<div style="height:1px;"></div>
	<form action="{APP_PATH}index.php?m=api&c=user&a=register" method="post">
		<h1>注册</h1>
		<p>手机号码（您登录的账户）</p>
		<div class="input">
			<input class="mlogin-input" name="huiyuan[mu_phone]" placeholder="" />
		</div>
		<p>邮箱账号</p>
		<div class="input">
			<input type="text" id="email" name="huiyuan[mu_email]"placeholder="" size="36" class="mlogin-input input-text">
		</div>
		<p>登录密码</p>
		<div class="input">
			<input type="password" id="password" name="huiyuan[mu_password]"  placeholder="" class="input-text mlogin-input">
		</div>
		<p>姓名</p>
		<div class="input">
			<input type="text" id="name" placeholder="" name="huiyuanxinxi[mmi_name]" size="36" class="mlogin-input input-text">
		</div>
		<p>所在公司</p>
		<div class="input">
			<input class="mlogin-input" name="huiyuanxinxi[mmi_company]" placeholder="" />
		</div>
		<p>所任职位</p>
		<div class="input">
			<input class="mlogin-input" name="huiyuanxinxi[mmi_position]" placeholder="" />
		</div>
		<div class="input">
			<input type="hidden" name="doSubmit" value="1">
		</div>
		<p>验证码</p>
		<div class="input">
			<input type="text" id="code" name="code" size="8" class="mlogin-input input-text l" placeholder="">
			<div class="l" style="margin-top: 2px;margin-left: 10px;">
			{form::checkcode('code_img', '5', '', 120, 40)}
			</div>
		</div>
		<p></p>
		<div class="c"></div>
		<div class="input">
			<button type="submit">注册</button>
		</div>
	</form>

	<p class="mlogin-btm">已有账号！<a href="index.php?m=member&c=index&a=login">登录</a></p>
</div>
{template 'content', 'footer'}
<script type="text/javascript" src="{$js}code.js"></script>
